<h1>{{ title }}</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Version</th>        
      <th>Product</th> 
      <th>Status</th>        
      <th></th>
      <th></th>
      <th></th> 
      <th></th>     
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="release in releases">
      <td>{{release.version}}</td>  
      <td><a ng-click="view(release.version)">{{release.product.name}}</a></td>
      <td><a href="/releases/{{release.version}}">Show</a></td>
      <td><a href="/releases/{{release.version}}/edit">Edit</a></td>
      <td><a href="/releases/{{release.version}}/check">Check</a></td>
      <td><a href="/releases/{{release.version}}/summary">Results</a></td>
    </tr>    
  </tbody>
</table>
