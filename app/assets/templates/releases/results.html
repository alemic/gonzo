<div ng-controller="ResultCtrl">
  <h1>{{ title }}</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Hostname</th>
        <th>Revision</th>
        <th>Status</th>
        <!-- th>Message</th -->
        <th>Changes</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="result in results">
        <td>{{result._id}}</td>
        <td>{{result._rev }} {{result.msgtime * 1000 | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
        <td>{{result.body.statusmsg}}</td>
        <!-- td>{{result.body.data.message}}</td -->
        <td>
          <span ng-repeat="change in result.changes">
              <pre>{{change}}</pre>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
